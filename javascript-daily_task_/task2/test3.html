<!DOCTYPE html>
<html>
<head>
	<title>java3</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		var name1= 100
		var name2= 50
		var name3=18
		var name4=85
		var avrg = ( name1 + name2 + name3 + name4 ) / 4 ;
		document.write(avrg + "<br />");

		if(avrg < 60)
		{
		document.write("Grade E");
		}
		else if(avrg < 70)
		{
		document.write("Grade D");
		}
		else if(avrg < 80)
		{
		document.write("Grade C");
		}
		else if(avrg < 90)
		{
		document.write("Grade B");
		}
		else if(avrg = 100)
		{
		document.write("Grade A")
		}
	</script>
</body>
</html>
