<<!DOCTYPE html>
<html>
  <head>
    <script>
    function hideOrshow() {
      var x = document.getElementById("head");
      if(x.style.display==="none")
        x.style.display="block";
      else
        x.style.display="none";
    }
    </script>
  </head>
  <body>
    <button onclick="hideOrshow()">hide/show</button>
    <h1 id='head'>Nanu kaanisthina..?</h1>
  </body>
</html>
